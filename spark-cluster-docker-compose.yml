version: "3.5"

services:
  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=37077
      - SPARK_MASTER_WEBUI_PORT=38080
    ports:
      - "38080:38080"
      - "37077:37077"
    volumes:
      - ./data:/app/data
    networks:
      - spark-network

  spark-worker-1:
    image: bitnami/spark:3.5
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:37077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_WEBUI_PORT=38081
    ports:
      - "38081:38081"
    networks:
      - spark-network

  spark-worker-2:
    image: bitnami/spark:3.5
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:37077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_WEBUI_PORT=38081
    ports:
      - "38082:38081"
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
